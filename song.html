<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>songs</title>
    <link rel="stylesheet" href="song.css">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css" rel="stylesheet">
    <link rel="import" href="status.html">

</head>

<body>
    <div class="main">
        <!--home page-->
        <div class="home">
            <!--header section-->
            <div class="header">
                <h2> <i class="ri-disc-line"></i> Most popular krishna's song</h2>
            </div>
            <!--song list LHS-->
            <div class="list">
                <div class="list-left">
                    <div class="song-one">
                        <h4>Radhika gori se </h4> <span><i id="0" class="ri-play-line songiteam"></i></span>
                    </div>
                    <div class="song-one">
                        <h4>chalo re man shri vrindawan dham</h4><span><i id="1" class="ri-play-line songiteam"></i></span>
                    </div>
                    <div class="song-one">
                        <h4>phulo me saj rahe hai </h4><span><i id="2" class="ri-play-line songiteam"></i></span>
                    </div>
                </div>
                <!--song list RHS-->
                <div class="list-right">

                    <div class="song-one">
                        <h4>sanware se milne ka</h4> <span><i id="3" class="ri-play-line songiteam"></i></span>
                    </div>
                    <div class="song-one">
                        <h4>margah hai ye dharm ka </h4><span><i id="4" class="ri-play-line songiteam"></i></span>
                    </div>
                    <div class="song-one">
                        <h4>apne me raatne aya </h4><span><i id="5" class="ri-play-line songiteam"></i></span>
                    </div>
                </div>
            </div>
            <!--base control-->
            <div class="menu">
                <input type="range" name="range" min="0" max="100" id="myProgressbar">
                <i class="ri-play-circle-fill" id="masterPlay"></i>
            </div>


        </div>
    </div>
</body>
<!--js link-->
<script src="song.js"></script>

</html>
